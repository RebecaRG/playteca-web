<!-- ============================================================== -->
<!-- toggle and nav items -->
<!-- ============================================================== -->


<ul class="navbar-nav float-start me-auto">
  <li class="nav-item d-none d-lg-block">
    <a (click)="toggleSidebar.emit()" class="nav-link sidebartoggler waves-effect waves-light"
      href="javascript:void(0)">
      <i class="ti-menu"></i>
    </a>
  </li>
</ul>
<!-- ============================================================== -->
<!-- Right side toggle and nav items -->
<!-- ============================================================== -->
<ul class="navbar-nav float-end">
<!-- Ítem de Registro (solo si el usuario no está logueado) -->
@if(!isLoggedIn){
<li class="nav-item">
  <a [routerLink]="'/auth/signup'" class="nav-link waves-effect waves-dark">
    <i class="ti-pencil-alt mx-1"></i> 
    <span>Registro</span>
  </a>
</li>
<li class="nav-item">
  <a [routerLink]="'/auth/login'" class="nav-link waves-effect waves-dark">
    <i class="ti-lock mx-1"></i>
    <span>Iniciar Sesión</span>
  </a>
</li>
}

  <!-- ============================================================== -->
  <!-- User profile and search -->
  <!-- ============================================================== -->
  
  @if(isLoggedIn){
    <li class="nav-item" ngbDropdown placement="bottom-end">
      <a [routerLink]="'/tablonUsuario'" ngbDropdownToggle class="nav-link text-muted waves-effect waves-dark pro-pic" href="javascript:void(0)"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="ti-user mx-1"></i>
        <span>Mi Perfil</span>
    </a>
      <div class="dropdown-menu-right user-dd" ngbDropdownMenu>
        <!-- Tablón de Usuario -->
        <a class="dropdown-item" href="javascript:void(0)">
          <i class="fa fa-heart me-1 ms-1"></i> Tablón de usuario</a>
        <!-- Cerrar Sesión -->
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="javascript:void(0)" (click)="logoutUser()">
          <i class="fa fa-power-off me-1 ms-1"></i> Cerrar sesión</a>
      </div>
    </li>
    }
  <!-- ============================================================== -->
  <!-- User profile and search -->
  <!-- ============================================================== -->
</ul>
